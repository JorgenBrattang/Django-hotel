{% extends 'base.html' %}
{% block content %}

<div class="container p-4">
    <div class="row">
        <form action="" method="POST">

            {% csrf_token %}
            <h2>Are you sure you want to cancel this booking?</h2>
            <ul class="list-unstyled">
                <li><h4>Details:</h4></li>
                <li>Room: {{ booking.room.number }}</li>
                <li>Category: {{ booking.get_room_category}}</li>
                <li>Booking: {{ booking }}</li>
            </ul>

            <div class="row mt-4">
                <button type="submit" class="btn btn-warning">Cancel the Booking</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
