{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b66a8a8811.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Lato&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Django Hotel</title>
</head>

<body>

    <div class="top-background border-bottom border-5 border-light">
    </div>
    <div class="bottom-background"></div>
    <div class="container-fluid z-index">
        <div class="row">
            <div class="col">
                <div class="container p-4">

                    <!-- Navigation -->
                    <nav class="navbar justify-content-center">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="btn btn-primary nav-link {% if '/' == request.path %}active{% endif %}"
                                    href="{% url 'hotel:RoomListView'%}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary nav-link {% if '/contact/' == request.path %}active{% endif %}{% if '/success/' == request.path %}active{% endif %}"
                                    href="{% url 'contact'%}">Contact us</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item mx-2">
                                <a class="btn btn-primary nav-link {% if '/booking_list/' == request.path %}active{% endif %}"
                                    href="{% url 'hotel:BookingListView' %}">View Reservations</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="btn btn-primary nav-link {% if '/accounts/logout/' == request.path %}active{% endif %}"
                                    href="{% url 'account_logout' %}">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item mx-2">
                                <a class="btn btn-primary nav-link {% if '/accounts/signup/' == request.path %}active{% endif %}"
                                    href="{% url 'account_signup' %}">Register</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="btn btn-primary nav-link {% if '/accounts/login/' == request.path %}active{% endif %}"
                                    href="{% url 'account_login' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </nav>

                    <div class="mt-5">
                        {% block content %}
                        <!-- Our content will go here -->
                        {% endblock %}
                    </div>

                </div>
            </div>
            
        </div>
    </div>

    <!-- Copyright -->
    <footer class="fixed-bottom text-center mb-4 opacity-lower">
        © 2023 Copyright
        <a href="#">Jörgen Brattäng</a>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
